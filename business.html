  <div class="main main-raised">
    <div class="contact-content">
      <div class="container">
        <h2 id="business_header" class="title">Join Local Buys</h2>

        <div id="business_form" class="row">
          <div class="col-md-12">
            <form role="form" id="business-form" method="post">
              <div class="form-group">
                <label for="name" class="bmd-label-floating">Business name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email" class="bmd-label-floating">Business email address</label>
                <input type="email" class="form-control" id="email">
                <span class="bmd-help">Let's customers contact you for questions and special requests.</span>
              </div>
              <div class="form-group">
                <label for="address" class="bmd-label-floating">Business address</label>
                <input type="text" class="form-control" id="address">
                <span class="bmd-help">Let's us know where to pickup orders.</span>
              </div>
            </form>
            <div class="text-center">
              <button id="join" class="btn btn-primary btn-round">
                JOIN
              </button>
            </div>
          </div>


        </div>

        <div id="product_form" class="row">
          <div class="col-md-12">
            <form role="form" id="product-form" method="post">
              <div class="form-group">
                <label for="product_name" class="bmd-label-floating">Product name</label>
                <input type="text" class="form-control" id="product_name">
              </div>
              <div class="form-group">
                <label for="product_category" class="bmd-label-floating">Product category</label>
                <div class="col-lg-5 col-md-6 col-sm-12 no-padding">
                  <select id="product_category" class="selectpicker col-md-12" data-style="select-with-transition" title="Product category" data-size="7">
                    <option value="Beauty">Beauty</option>
                    <option value="Books">Books</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Games">Games</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Home">Home</option>
                    <option value="Kids">Kids</option>
                    <option value="Travel">Travel</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="product_price" class="bmd-label-floating">Product price (CAD)</label>
                <input type="number" class="form-control" id="product_price">
              </div>
              <div class="form-group">
                <label for="product_inventory" class="bmd-label-floating">Inventory</label>
                <input type="number" class="form-control" id="product_inventory">
              </div>

              <div class="fileinput fileinput-new text-center col-md-12" data-provides="fileinput">
                <div class="fileinput-new thumbnail img-raised">
                  <img id="image" src="assets/img/product.png" alt="...">
                </div>
                <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                <div>
                <span class="btn btn-raised btn-round btn-default btn-file">
                   <span class="fileinput-new">Select image</span>
                   <span class="fileinput-exists">Change</span>
                   <input id="product_image_input" type="file" name="..." />
                </span>
                  <a class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">
                    <i class="fa fa-times"></i> Remove</a>
                </div>
              </div>

            </form>
            <div class="text-center">
              <button id="upload_product" class="btn btn-primary btn-round">
                Upload Product
              </button>
            </div>
          </div>


        </div>

      </div>
